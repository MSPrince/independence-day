<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Independence Day</title>
<link rel="stylesheet" href="./css/style.css">
</head>
  <body>
    <div id="top"></div>
    <div id="middle">
      <img src="http://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Ashoka_Chakra.svg/50px-Ashoka_Chakra.svg.png">
    </div>
    <div id="bottom"></div>
    <div id="rod"></div>
    <div id="text">76<sup>th</sup> Independence
    <audio controls class="aryaa">
      <source src="./asset/arya.mp3" type="audio/mpeg"/>
    </audio>
    
    </div>
    
  </body>
<script>
  document.addEventListener("contextmenu", (e) => {
      e.preventDefault();
    }, false);

    document.addEventListener("keydown", (e) => {
        if (e.ctrlKey || e.keyCode == 123) {
          e.stopPropagation();
          e.preventDefault();
        }
      });
</script>
</html>
